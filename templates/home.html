{% extends "base.html" %}
{% block title %}
    Главная страница
{% endblock %}
{% block content %}
    <h2>Модельный ряд BMW</h2>
    <div class="car-list">
        {% for car in cars %}
            <div class="car-item">
                <a href="{{ url_for('car_detail', car_id=car.id) }}">
                    <img src="{{ url_for('static', filename='images/' ~ car.image) }}" alt="{{ car.name }}">
                    <h3>{{ car.name }}</h3>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
